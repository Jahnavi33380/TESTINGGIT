<h2 class="text-center text-dark mt-5">Registration form</h2>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="text-dark">
            <div class="mb-3">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
            </div>             
        
            <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email" id="em" name="email">
            </div>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write your queries.." style="height:100px"></textarea>
  
        
            <button class="btn btn-success d-block mx-auto m-4">Submit</button>
        </form>
    </div>
